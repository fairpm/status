name: Graphs CI (DCO)
on:
  schedule:
    - cron: "0 0 * * *"
  repository_dispatch:
    types: [graphs]
  workflow_dispatch:

jobs:
  release:
    name: Generate graphs with DCO
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT || github.token }}
          fetch-depth: 0

      - name: Generate graphs
        uses: upptime/uptime-monitor@v1.41.0
        with:
          command: "graphs"
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}

      - name: Configure Git for DCO
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add DCO to recent commits
        run: |
          # Get the last commit made by the Upptime action
          LAST_COMMIT=$(git log --oneline -1 --pretty=format:"%H")

          # Check if the commit already has DCO
          if git show --format="%B" -s $LAST_COMMIT | grep -q "Signed-off-by:"; then
            echo "Commit already has DCO signature"
            exit 0
          fi

          # Amend the commit with DCO signature
          git commit --amend --no-edit -s

          # Force push the amended commit
          git push --force-with-lease origin HEAD
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}
